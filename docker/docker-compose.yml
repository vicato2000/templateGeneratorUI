version: "3.8"

services:
  templateGeneratorUI:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: templateGeneratorUI
    ports:
      - "8086:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    restart: unless-stopped
    networks:
      - global-network

networks:
  global-network:
    external: true
